<body>
    <header>
        <div class="hero">
            {{#each  Questions 1}}
                {{> Title}} 
                {{> SubTitle}} 
            {{/each}}
        </div>
    </header>
    <ul>
        <form class="new-questions">
            {{#each Questions}}
                {{> question}} 
            {{/each}}
            <input type="button" class="pre-questions" name="pre-questions" value="Prev">
            <input type="submit" name="new-questions" value="Next">
        </form>
    </ul>
    <!--{{>navigate}}-->
</body>

<template name="question">
    <input class="posttext" type="radio" name="singleQuestion" value={{value}} >{{TextQ}}<br>
</template>

<template name="Title">
  {{TextT}}
</template>

<template name="SubTitle">
  <h5>{{TextST}}</h5>
</template>
