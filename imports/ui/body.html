<body>
    <header>
        <div class="hero">
            {{#each  Questions 1}}
                {{> Title}} 
                {{> SubTitle}} 
            {{/each}}
        </div>
    </header>
    <ul>
        <form>
            {{#each Questions}}
                {{> question}} 
            {{/each}}
            <input type="button" value="Click">
        </form>
    </ul>
    {{>navigate}}
</body>

<template name="question">
    <input type="radio" name="name" value="value">{{TextQ}}<br>
</template>

<template name="Title">
  {{TextT}}
</template>

<template name="SubTitle">
  <h5>{{TextST}}</h5>
</template>
